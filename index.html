<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Widget</title>
    <link rel = "stylesheet" href="styles/style.css">
</head>
<body>
    <div class="grid-container">
        <p class="city-current-temp"><span id="city">Tirana</span> <span id ="current-temp">Loading...</span></p>
        <img src="/images/img.png" class="weather-logo">
        <p class="low-temp">Lowest temperature: <span id="min-temp">Loading...</span></p>
        <p class="high-temp">Max Temperature: <span id="max-temp">Loading...</span></p>
        <p class="prec">Precipitation: <span id="prec">Loading...</span></p>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
